#
# .circleci/config.yml
version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.3.0
  featurepeek: featurepeek/ping@0.0.2

executors:
  default:
    machine: true

jobs:
  build-image:
    executor: default
    steps:
      - checkout
      - run: env > .env.production
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: marketing-website
          tag: latest      

  push-image:
    executor: default
    steps:
      - gcp-gcr/push-image:
          image: marketing-website
          tag: latest      


workflows:
  build_and_push_image:
    jobs:
      # - setup-checkout
      - build-image
      - push-image: 
          requires: 
            - build-image
      - featurepeek/ping_featurepeek:
          requires:
            - build-image
            - push-image
          image: marketing-website
          tag: latest
          env: dev
