# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
# .circleci/config.yml
version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.3.0
  featurepeek: featurepeek/ping@0.0.2

executors:
  default:
    machine: true

jobs:
  build_and_push_image:
    executor: default
    steps:
      - checkout
      - run: env > .env.production
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: marketing-website
          tag: ${CIRCLE_BRANCH}
      - gcp-gcr/push-image:
          image: marketing-website
          tag: ${CIRCLE_BRANCH} 
      - gcp-gcr/tag-image:
          image: marketing-website
          registry-url: gcr.io
          source-tag: ${CIRCLE_BRANCH}
          target-tag: ${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
          branches:
            only:
              - dev
              - master
     
workflows:
  build_and_push_image:
    jobs:
      - build_and_push_image
      - featurepeek/ping_featurepeek:
          requires:
            - build_and_push_image
          image: marketing-website
          tag: latest
          env: dev
          branches:
            ignore:
              - dev
              - master

